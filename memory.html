<!DOCTYPE html>
<html>
    <head>
        <title>The Memory Game</title>
        <link rel = "stylesheet" href = "memory.css">
    </head>

    <body>
        <div id="rules-modal">
            <div class="modal-header">
                <div class="title">Rules</div>
            </div>
            <div class="modal-body"></div>
            <button class="close-button" onclick="closeRulesModal()">Close</button>
        </div>

        <!--<button id="rulesButton" onClick="openRulesModal()">Rules</button>-->
        <h3 id="attempts" count="0"></h3>
        <h3 id="cardsCollected" count=0></h3>

        <div class="active" id="start-modal">
            <div class="modal-header">
                <div class="title">Select number of cards</div>
            </div>
            <div>
                <button class="start-modal-button" onclick="numberOfCards(8)">8 cards</button>
                <button class="start-modal-button" onclick="numberOfCards(16)">16 cards</button>
                <button class="start-modal-button" onclick="numberOfCards(24)">24 cards</button>
                <button class="start-modal-button" onclick="numberOfCards(30)">30 cards</button>
                <button class="start-modal-button" onclick="numberOfCards(60)">60 cards</button>
                <button class="start-modal-button" id="rules-button" onclick="openRulesModal()">Rules</button>
            </div>
        </div>

        <div id="congrats-modal">
            <div class="modal-header">
                <div class="title">Congratulations</div>
                <!--<button class="close-button" onclick="closeCongratsModal()">&times;</button> -->
            </div>
            <div class="modal-body" id="congrats-modal-body"></div>
            <button class="close-button" onclick="closeCongratsModal()">Play again</button>
        </div>

        <div class="active" id="overlay"></div>

        <div id="main"></div>
        <script src = "memory.js"></script>

    </body>
</html>
