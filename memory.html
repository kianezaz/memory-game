<!DOCTYPE html>
<html>
    <head>
        <title>The Memory Game</title>
        <link rel = "stylesheet" href = "memory.css">
    </head>

    <body>
        <button id="rulesButton" onClick="displayRules()">Rules</button>
        <h3 id="attempts" count="0">Attempts: 0</h3>
        <h3 id="cardsCollected" count=0>Cards collected: 0/8</h3>

        <div class="active" id="start-modal">
            <div class="modal-header">
                <div class="title">Select number of cards</div>
            </div>
            <div>
                <button class="card-amount-button" onclick="numberOfCards(8)">8 cards</button>
                <button class="card-amount-button" onclick="numberOfCards(16)">16 cards</button>
                <button class="card-amount-button" onclick="numberOfCards(24)">24 cards</button>
                <button class="card-amount-button" onclick="numberOfCards(30)">30 cards</button>
            </div>
        </div>

        <div id="congrats-modal">
            <div class="modal-header">
                <div class="title">Congratulations</div>
                <!--<button class="close-button" onclick="closeCongratsModal()">&times;</button> -->
            </div>
            <div class="modal-body"></div>
            <button class="close-button" onclick="closeCongratsModal()">Play again</button>
        </div>

        <div id="overlay"></div>

        <div id="main"></div>
        <script src = "memory.js"></script>

    </body>
</html>
